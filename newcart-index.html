<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/newcart-scripts.js"></script>
    <title>Food Cartology</title>
  </head>
  <body>
    <div class="container">
      <!-- Jumbotron-->
            <div class="jumbotron">
              <h1>Welcome to Food Cartology <span class="glyphicon glyphicon-cutlery"></span> <span class="glyphicon glyphicon-globe"></span></h1>
              <p class="text-success">Where Food Cart owners can connect with their customers</p>
            </div>
      <!-- End of Jumbotron-->
      <!-- Start of Bootstrap form -->
            <form class="form-horizontal" id=form>
              <fieldset>
                <legend>Sign Up Now!</legend>
      <!-- Panel -->
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h3 class="panel-title">Enter Your Food Cart Info Below</h3>
                </div>

      <!-- End of Panel -->
      <div class="panel-body">
        <!-- <form class="form-horizontal row-border" action="#"> -->
          <div class="form-group">
            <label class="col-md-2 control-label">Enter your cart name here.</label>
            <div class="col-md-10">
              <input type="text" name="regular" class="form-control" id="cartName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Enter the cart owner's name here.</label>
            <div class="col-md-10">
              <input type="text" name="regular" class="form-control" id="ownerName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Link to your menu image here.</label>
            <div class="col-md-10">
              <input type="text" name="regular" value="http://" class="form-control" id="imageLink">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Link to your location here.</label>
            <div class="col-md-10">
              <input type="text" name="regular" value="https://www.google.com/maps/place/" class="form-control" id="locationLink">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-default">Submit</button>

        </form>
      </div>
      <div class="col-md-6">
        <div id="cartSummary">
          <h2><span id="cart-name"></span></h2>

          <p>Owner: <span id="owner-name"></span></p>
          <p>Cart Image:<span id="cart-img"></span></p>
          <p>Link to location: <span id="location-link"></span></p>

          <ul id="cartSummary">

          </ul>
  </div>
  </div>
  </body>
</html>
